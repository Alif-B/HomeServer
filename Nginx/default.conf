server {
    #listen 80;
    server_name jarvisirl.click www.jarvisirl.click;
    location / {
        proxy_set_header Host $host;
        proxy_pass http://192.168.1.96:8090;
        proxy_redirect off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/jarvisirl.click/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/jarvisirl.click/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

